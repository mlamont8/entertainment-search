
<div class="divide col s12 indigo darken-3">
 <div><h2 class="white-text">Most Popular TV Shows</h2></div>
</div>
<!-- Most Popular Tv Shows Section -->
<section class="tvsection">
  <div class="row mostPopularFull">
<!-- Large Left result -->
<div class="leftContainer imgBlock col s12 m6"> 
  <img class="responsive-img" ng-src="http://image.tmdb.org/t/p/w780{{airToday.data.results[0].backdrop_path}}">
    <h3>{{airToday.data.results[0].name}}</h3>
   
 </div>
 <!-- Right side grid -->
 <div class="rightContainer col s12 m6">
   <div ng-repeat="result in airToday.data.results | limitTo:4:1" class="imgBlock col s6 m6"> 
  <img class="responsive-img" ng-src="http://image.tmdb.org/t/p/w780{{result.backdrop_path}}">
    <h3>{{result.name}}</h3>
   
 </div>
</div>


 </div> 
<!-- End Row  -->



</section>
<!-- End Section -->


<!-- Upcoming Movies Section -->
<section class="mainMovies">
  <div class="container row">
<!-- Left Section -->
<div class="leftContent col s12 m8 left">
  <!-- Inner Left -->
  <div class="innerLeft col s12 m6">
    <div class="card">
            <div class="card-image">
              <img ng-src="http://image.tmdb.org/t/p/w342{{comingSoon.data.results[0].poster_path}}">
              
            </div>
            <div class="card-content">
              <h3>{{comingSoon.data.results[0].title}}</h3>
              <p>{{comingSoon.data.results[0].overview}}</p>
            </div>
  </div>

</div>



<!--  Inner Right  -->
<div class="innerRight col s12 m6">
 
  <ul>
    <li ng-repeat="movie in comingSoon.data.results | limitTo:4:1">
      <!-- thumbnail -->
       <div class="col s12 item-wrapper row">
      <div class="item-thumbnail col s3 left">
        <img class="responsive-img" ng-src="http://image.tmdb.org/t/p/w92{{movie.poster_path}}">
      </div>
      <!-- header -->
      <div class="item-content col s9 left">
        <h2>Title</h2>
        <div class="item-date">12-12-2016</div>
        </div>
      </div>
    </li>

  




</ul>
</div>


</div>
<!-- End of Inner Right -->
</div>
<!-- End Left Content -->
<!-- Right Section -->
<div class="col s12 m4"></div>
</div>
</section>
<!-- End Section -->
