<div class="container">
	<!-- Search Form -->
<div class="row center-align">
	<form ng-submit="search()">
		<input placeholder="Search for" id="movieSearch" type="text" class="validate" ng-model="searchTerm">
  </form>
</div>
<!-- Display Grid -->
<div class="row">
	 <div ng-repeat = "movie in results.data.results" class="col s6 m3">
    <a ui-sref="mdetail">
          <div class="card medium">
            <div class="card-image">
              <img ng-src="http://image.tmdb.org/t/p/w185/{{movie.poster_path}}">
              
            </div>
            <div class="card-content">
            	<span class="movie-title">{{movie.original_title}}</span>
              <p>{{movie.overview}}</p>
            </div>
<!--             <div class="card-action">
  <a href="#">This is a link</a>
</div> -->
          </div>
        </a>
        </div>


</div>


<!-- Container div -->
</div>
