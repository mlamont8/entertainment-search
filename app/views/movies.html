<div class="container">

<!-- Display Grid -->
<div class="row">
  <h4>Popular Movies</h4>
	 <div ng-repeat = "movie in results.data.results" class="col s6 m2">
    <a ui-sref="mdetail" ng-click="share(movie.id)">
          <div class="card medium">
            <div class="card-image">
              <img ng-src="http://image.tmdb.org/t/p/w185/{{movie.poster_path}}">
              
            </div>
            <div class="card-panel indigo" >
              <p class="overview white-text">{{movie.overview | limitTo:60}}{{movie.overview.length > 60 ? '&hellip;' : ''}}</p>
            </div>
          </div>
        </a>
        </div>


</div>

</div>

<!-- End Container div -->
</div>
